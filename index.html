<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI design</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\utils.css" />
  </head>
  <body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                  <span class="logo">
                    <img src="img\Mastercard_2019_logo.svg.png" alt="mastercard logo">
                    <h5>Master Card</h5>
                  </span>
                  <img src="img\chip-removebg-preview (1).png" alt="chip-image" class="chip">
                </header>
                <div class="card-details">
                  <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">8050 2030 3020 5040</h5>
                    <h5 class="name">Heliana Grake</h5>
                  </div>

                  <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5>05/28</h5>
                  </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
